<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="    https://preview.redd.it/buzyn25jzr761.png?width=1000&format=png&auto=webp&s=c8a55973b52a27e003269914ed1a883849ce4bdc"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Valorant - Top Leaderboard Ranks</title>
</head>
<body>
    <header>
        <img src='https://preview.redd.it/buzyn25jzr761.png?width=1000&format=png&auto=webp&s=c8a55973b52a27e003269914ed1a883849ce4bdc' length=75 width=75>
        <nav>
            <ul>
                <li><a href='/'>Home</a></li>
                <li><a href='/contact'>Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class='showcase'>
        <h1>Valorant Leaderboards</h1>
        <p>An accurate leaderboard showcase of the top Valorant Ranked players</p>
    </div>

    <div class='leaderboard'>
        <h1 class='show'>{{top}}</h1>

        <form action="/" method='POST'>
            <label for="topplayerschoose">Choose the top player range</label>
            <select name="top" id="top">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
            </select>
            <input type="submit" value='Choose'>
          </form>
    </div>

    <table style="width:100%">
        <tr>
          <th>Rank</th>
          <th>Name</th> 
          <th>Rating</th>
          <th>Wins</th>
        </tr>


    {% for player in players %}

    <tr>
        <td>{{player[0]}}</td>
        <td>{{player[1]}}</td>
        <td>{{player[2]}}</td>
        <td>{{player[3]}}</td>
      </tr>


    {% endfor %}

    </table>

</body>
</html>
