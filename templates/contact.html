<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="    https://preview.redd.it/buzyn25jzr761.png?width=1000&format=png&auto=webp&s=c8a55973b52a27e003269914ed1a883849ce4bdc"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Valorant - Contact</title>
</head>
<body>
    <header>
        <img src='https://preview.redd.it/buzyn25jzr761.png?width=1000&format=png&auto=webp&s=c8a55973b52a27e003269914ed1a883849ce4bdc' length=75 width=75>
        <nav>
            <ul>
                <li><a href='/'>Home</a></li>
                <li><a href='/contact'>Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class='showcase'>
        <h1>Valorant Leaderboards</h1>
        <p>An accurate leaderboard showcase of the top Valorant Ranked players</p>
    </div>

    <div class='success-message'>
        <h1>{{success_message}}</h1>
    </div>

    <div class='leaderboard'>
        <h1 class="page-title" style='text-align: center; font-size: 35px;'>Contact</h1>
        <form action='/contact' method='POST'>
            <label for="fname">First and Last Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">

            <label for="lname">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="subject">Message</label>
            <textarea id="message" name="message" placeholder="Write your message.." style="height:200px; font-family: 'Open Sans', sans-serif;"></textarea>
        
            <input type="submit" value="Submit">
        </form>
    </div>

    <table style="width:100%">
        <tr>
          <th>Rank</th>
          <th>Name</th> 
          <th>Rating</th>
          <th>Wins</th>
        </tr>


    {% for player in players %}

    <tr>
        <td>{{player[0]}}</td>
        <td>{{player[1]}}</td>
        <td>{{player[2]}}</td>
        <td>{{player[3]}}</td>
      </tr>


    {% endfor %}

    </table>

</body>
</html>
